# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      comment:
        description: 'An optional comment'
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean test
    - name: JEST Report
  # You may pin to the exact commit or the version.
  # uses: RedaktionsNetzwerk-Deutschland/action-jest-reporter@6e23f271b4fb10248a260e72fe6d1bcddeea9f4a
      uses: RedaktionsNetzwerk-Deutschland/action-jest-reporter@v1.0.0
      with:
        # The GitHub Token. This is only used, if none is provided via Env.
        GITHUB_TOKEN: # optional
        # Glob for matching the Jest Output files
        json-glob: # optional, default is **/jest-output.json
        # Specify a custom workdirectory if needed. By default env.GITHUB_WORKSPACE is used.
        workdir: # optional
        
